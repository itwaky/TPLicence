<script>


    var valeur = 369;

    ];

    billet.forEach(function(item,index){
        console.log(valeur%billet[index]);
        let quantite = Math.floor(valeur % billet[index]);
        renduMonnaie[index].qte = valeur;
        valeur = valeur - (billet[index] * quantite);
    })

    console.log(renduMonnaie);
