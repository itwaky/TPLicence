<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formulaire Conduite</title>
    <meta name="description" content="Formulaire conduite">
    <meta name="keywords" content="conduite, accompagne">
    <meta name="author" content="Mallet--Covic Eros">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        document.onreadystatechange = function () {
            if (document.readyState == "complete") {
              initApplication();
            }
        };

        let listeConduite = [];

        let dataString = localStorage.getItem('listeConduite');
        if(dataString!=null) listeConduite = JSON.parse(dataString);




        function initApplication(){
            let listAffichage = listeConduite;
            listAffichage = conduiteSortDate(listAffichage);
            listAffichage.forEach(function(item, index){
                let row = `<tr><td>${item.idConduite}</td><td>${item.date}</td><td>${item.heureDepart}</td><td>${item.heureArrive}</td><td>${item.kilometre}</td><td>${item.meteo}</td><td>${item.route}</td><td>${item.trafic}</td><td>${item.xp}</td></tr>`;
                document.getElementById("list").insertAdjacentHTML('beforeend', row);
            })
        };

        function conduiteSortDate(list){
            for(let i = 0; i<list.length - 1;i++){
                let max = i;
                for(let j = i+1; j<list.length; j++){
                    if(list[max].date < list[j].date){
                        max = j;
                    }
                }
                let temp = list[max];
                list[max] = list[i];
                list[i] = temp;
            }
            return list;
        };

    </script>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        footer{

        input,textarea, select{
            margin-bottom: 10pt;

        table {

        th, td {

        @media screen and (max-width: 600px) {
            header{

            }
            header button{

        }
    </style>
</head>    
<body>
