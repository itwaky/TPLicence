<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>

    /* Common styles NE PAS MODIFIER */
    body, html{
      padding:0;
      margin:0;
      background:#999;
      width:100vw;
      min-height:100vh;
    }
    header{
      background:#feb;
    }
    article{
      background:#dd8;
    }
    nav{
      background:#ccf;
    }
    aside{
      background:#ccf;
    }
    footer{
      background:#feb;
    }
    header, article, nav, aside, footer{
      border-radius:5px;
      padding:5px;
    }

    /* Votre code CSS pour design par Grid ci-apr√®s */
    @media screen and (min-width: 640px){
      body{
        display: grid;
        grid-template-columns: auto 60% auto;
        grid-template-rows: auto 80% auto;
        margin-right:auto;
	      margin-left: auto;
        margin-top: auto;
        margin-bottom: auto;
        grid-gap: 20px;
        grid-template-areas:
          "R1C1toC3 R1C1toC3 R1C1toC3"
          "R2C1 R2C2 R2C3"
          "R3C1toC3 R3C1toC3 R3C1toC3";
        border: 20px solid #999;
        box-sizing: border-box;
      }

      header{
        grid-area: R1C1toC3;
        min-height: 50px;
      }
      nav{
        grid-area: R2C1;
        min-width: 100px;
      }
      article{
        grid-row: 2;
        grid-column: 2;
      }
      aside{
        grid-area: R2C3;
        min-width: 100px;
      }
      footer{
        grid-area: R3C1toC3;
        min-height: 50px;
      }
    }
    @media screen and (max-width: 640px){
      body{
        display: grid;
        grid-template-columns: auto;
        grid-template-rows: 1fr 3fr 1fr 1fr 1fr;
        margin-right:auto;
	      margin-left: auto;
        margin-top: auto;
        margin-bottom: auto;
        grid-gap: 20px;
        grid-template-areas:
          "R1"
          "R2"
          "R3"
          "R4"
          "R5";
        border: 20px solid #999;
        box-sizing: border-box;
      }

      header{
        grid-row: 1;
        min-height: 50px;
      }
      nav{
        grid-area: R3;
        min-width: 100px;
        max-width: 640px;
      }
      article{
        grid-area: R2;
      }
      aside{
        grid-area: R4;
        min-width: 100px;
        max-width: 640px;
      }
      footer{
        grid-area: R5;
        min-height: 50px;
      }
    }



  </style>
</head>
<!-- NE PAS MODIFIER LE CODE CI-APRES -->
<body>
  <header>Header</header>
  <article>Article</article>
  <nav>Navigation</nav>
  <aside>Aside</aside>
  <footer>Footer</footer>
</body>
</html>
